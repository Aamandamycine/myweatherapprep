<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong id="humidity">66%</strong>, Wind:
            <strong id="wind">3 km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon" id="icon">⛅</div>
          <div class="weather-app-temperature" id="temperature">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        Coded with ❤️ by
        <a href="https://github.com/Aamandamycine/" target="_blank">
          Amanda Ntumba Kapinga
        </a>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
