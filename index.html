<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>rohaansweatherproject</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, <span id="description"></span>
              <br />
              Humidity:<strong id="Humidity"></strong> Wind:<strong
                id="Wind"
              ></strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">
              <img src="" alt="Weather Icon" id="icon" />
            </div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded with ❤️ by
        <a href="https://github.com/Aamandamycine/" target="_blank">
          Amanda Ntumba Kapinga
        </a>
        is open-sourced on
        <a
          href="https://github.com/Aamandamycine/myweatherapprep/"
          target="_blank"
        >
          Github
        </a>
        and website hosted on
        <a href="https://rohaansweatherproject.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
